<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="./welcome.html" id="reg_form">

        <label for="first_name">First Name</label><br>
        <input type="text" id="first_name" name="fname"><br><br>

        
        <label for="last_name">Last Name</label><br>
        <input type="text" id="last_name" name="lname"><br><br>

        
        <label for="email">Email </label><br>
        <input type="email" id="email" name="email"><br><br>

        
        <label for="pass">Password </label><br>
        <input type="password" id="pass" name="password"><br><br>

        <label for="conf_pass">Confirm Password </label><br>
        <input type="password" id="conf_pass" name="confirm_password"><br><br>

        <p>Select gender</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <button type="submit">Submit</button>

        <button type="reset">Reset</button>

    </form>


    <script src="./app.js"></script>
</body>
</html>
